<!DOCTYPE html>
<html>
<head>
  <title>almixcomi</title>
</head>
<body>
  <script type="text/x-template" id="pencil-button-template">
    <div class="row">
      <button v-bind:class="{ active: kind == $root.pencil }" v-on:click="activate"><slot></slot></button>
    </div>
  </script>
  <div class="fullheight hbox">
    <div id="toolbar">
      <div class="container">
        <div class="row">
          <h1>almixcomi</h1>
        </div>
        <pencil-button kind="single">.</pencil-button>
        <pencil-button kind="duplicate">/ /</pencil-button>
        <pencil-button kind="symmetry">/ \</pencil-button>
        <div class="row">
          <swatches-picker v-model="color" v-on:change-color="onColorChange">
          </swatches-picker>
        </div>
      </div>
    </div>
    <div id="editor">
      <canvas id="main" resize>
      </canvas>
    </div>
  </div>
</body>
</html>
